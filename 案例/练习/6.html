<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border:1px solid #333;
            margin:0 auto;
            width: 400px;
            text-align: center;
            line-height: 200px;
            height: 200px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>
</body>
</html>
<script>
    var TargetTime="2020-11-21  11:00:00"
    var box=document.getElementById("box")
   
    function zero(num) {

            return num < 10 ? "0" + num : num;

        } 
    function time(TargetTime) {
         var differenceTime = new Date(TargetTime) - new Date()
        if (differenceTime<=0) {
            clearInterval(timer)
            timer=null;
            return "Time is  Over";
        }
      
        var hours=Math.floor(differenceTime/(1000*60*60)) ;
        var minutes=Math.floor((differenceTime-hours*1000*60*60)/(1000*60));
        var second=Math.floor((differenceTime-hours*1000*60*60-minutes*1000*60)/1000);
        return zero(hours)+"时"+zero(minutes)+"分"+zero(second)+"秒";
        box.innerText=time(TargetTime);
       

    }
     var timer = setInterval(() => {
            box.innerText = time(TargetTime);
          
        }, 1000);

</script>
